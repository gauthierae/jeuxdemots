<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen ou l'art des jeux de mots</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <!-- VUE LOBBY -->
        <div id="lobby-view" class="view">
            <header>
                <h1>Zen ou l'art des jeux de mots</h1>
                <p class="subtitle">Explorations ludiques du français</p>
            </header>

            <section id="bienvenue">
                <h2>Bienvenue</h2>
                <!-- Vide pour l'instant -->
            </section>

            <section id="apropos">
                <h2>À propos</h2>
                <!-- Vide pour l'instant -->
            </section>

            <button id="enterBtn" class="game-button">Jouer aux jeux de mots</button>
        </div>

        <!-- VUE PLAYING -->
        <div id="playing-view" class="view hidden" style="display: none;">
            <section id="jeux">
                <h2>Jeux de mots</h2>
                <div id="game-container">
                    <!-- Les mots seront chargés dynamiquement par le WordEngine -->
                </div>
                <button id="startBtn" class="game-button" style="margin-top: 2rem;">Commencer...</button>
                <button id="nextWordBtn" class="game-button" style="margin-top: 2rem; display: none;" disabled>Suivant...</button>
            </section>
        </div>

        <!-- END GAME UI (Overlay) -->
        <div id="endGameOverlay" class="overlay hidden">
            <div class="end-game-panel">
                <h2>Tous les mots vus !</h2>
                <p>Vous avez vu les <span id="wordsCount">3</span> jeux de mots.</p>
                <div class="end-game-buttons">
                    <button id="restartBtn" class="game-button">Recommencer</button>
                    <button id="exitGameBtn" class="game-button">Sortir</button>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
